---
- hosts: all
  become: yes
  vars:
    - extras: "xautolock -time {{ my.os.lock_after }} -locker xflock4 -corners ---- &"

  tasks:
    - name: Installing xautolock
      package:
        name: xautolock
  
    - name: Configuring xautolock
      template:
        src: ../../../templates/init-no-path.sh.j2
        dest: /etc/profile.d/xautolock.sh
        backup: yes
        owner: root
        group: root
        mode: 'u=rw,g=r,o=r'
